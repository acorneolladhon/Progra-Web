 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voley Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Voley Store</h1>
    <nav>
      <ul class="menu">
        <li><a href="#sobre-nosotros">Nosotros</a></li>
        <li><a href="#productos">Tienda</a></li>
        <li><a href="#carrito">Carrito</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <section id="hero">
    <h2>Equipamiento profesional de voley</h2>
    <p>Rendí al máximo con nuestra tienda</p>
  </section>

  <section id="sobre-nosotros">
    <h2>Sobre Nosotros</h2>
    <p>Apasionados por el voley, ofrecemos calidad y pasión en cada producto.</p>
  </section>

<main id="catalogo">
  <section>
    <h2>Catálogo</h2>
    <div id="productos-container"></div>
  </section>
</main>

<section id="detalle-producto" style="display: none;">
  <div id="detalle-container"></div>
</section>



  <section id="carrito">
    <h2>Tu carrito</h2>
    <div id="carrito-container"></div>
    <button id="vaciar-carrito">Vaciar</button>
    <button id="finalizar-compra">Finalizar compra</button>
  </section>

  <section id="contacto">
    <h2>Contacto</h2>
    <form>
      <input type="text" placeholder="Tu nombre" required>
      <input type="email" placeholder="Tu email" required>
      <textarea placeholder="Tu mensaje" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>


  <footer>
    <p>&copy; 2025 Voley Store</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
